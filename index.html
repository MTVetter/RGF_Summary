<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <title>Regional Growth Forecast</title>

        <link rel="stylesheet" href="https://js.arcgis.com/4.12/esri/themes/light/main.css">
        <link rel="stylesheet" href="src/css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.css" integrity="sha256-IvM9nJf/b5l2RoebiFno92E5ONttVyaEEsdemDC6iQA=" crossorigin="anonymous">
    </head>

    <body>
        <div id="testing">
            <div id="helpInfo" class="card">
                <div class="card-body">
                    <img width="150px" src="src/img/dataLab.JPG" alt="HGAC Data Lab Icon">
                    <h4 class="card-title">Regional Growth Summary Map</h4>
                    <div class="borderArea">
                        <b>Toggle boundary layer</b>
                        <br />
                        <div id="layerChoice" class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label for="tracts" id="tractsStyle" class="btn btn-secondary active">
                                <input type="radio" name="options" value="tracts" data-id="tracts" autocomplete="off" checked="checked">Census Tracts
                            </label>
                            <label for="taz" id="tazStyle" class="btn btn-secondary">
                                <input type="radio" name="options" value="taz" data-id="TAZ" autocomplete="off">TAZ
                            </label>
                            <label for="grid" id="gridStyle" class="btn btn-secondary">
                                <input type="radio" name="options" value="grid" data-id="Grid" autocomplete="off">Grid
                            </label>
                        </div>
                    </div>
                    <div class="borderArea">
                        <b>Select Field</b>
                        <br />
                        <div class="dropdown">
                            <select data-live-search="true" class="selectpicker" name="fieldDropdown" id="fieldDropdown">
                                <option value="Household_Population">Household Population</option>
                                <option value="Jobs">Jobs</option>
                                <option value="Households">Households</option>
                                <option value="HouseholdPopulation_Growth_Diff">Household Population Growth</option>
                                <option value="Job_Growth_Difference">Job Growth</option>
                                <option value="Household_Growth_Difference">Household Growth</option>
                            </select>
                        </div>
                        <br />
                        <b id="yearLabel">Select Year</b>
                        <div class="dropdown">
                            <select data-live-search="true" class="selectpicker" name="yearDropdown" id="yearDropdown">
                                <option value="2018">2018</option>
                                <option value="2025">2025</option>
                                <option value="2035">2035</option>
                                <option value="2045">2045</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="viewDiv"></div>
            <div id="reportModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 id="reportTile" class="modal-title">Selected area report</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="Population-tab" data-toggle="tab" href="#Population" role="tab" aria-controls="Population" aria-selected="true">Household Population</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="Househould-tab" data-toggle="tab" href="#Household" role="tab" aria-controls="Household" aria-selected="false">Households</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="Job-tab" data-toggle="tab" href="#Job" role="tab" aria-controls="Job" aria-selected="false">Jobs</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="Population" role="tabpanel" aria-labelledby="Population-tab">
                                    <br />
                                </div>
                                <div class="tab-pane fade" id="Household" role="tabpanel" aria-labelledby="Household-tab">
                                    <br />
                                </div>
                                <div class="tab-pane fade" id="Job" role="tabpanel" aria-labelledby="Job-tab">
                                    <br />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://js.arcgis.com/4.12"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
